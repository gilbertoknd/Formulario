	<form
	  action="https://formspree.io/f/mleowogk"
	  method="POST">
	  <div align="center">
			<table border="5" class="card">
				<tr>
					<td>
						<legend>Contratação de Funcionários</legend>
					</td>
				</tr>
				<tr>
					<td>	
						<label>Nome:</label>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label>E-mail:</label>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label>Telefone:</label>
						<textarea></textarea>
					</td>
				</tr>
				<tr>	
					<td>
						<label>Endereço:</label>
						<textarea></textarea>
					</td>
				</tr>
				<tr>	
					<td>
						<label>Currículo:</label>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label>Cargo:</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="Motorista"> Motorista
					
						<input type="radio" name="Auxiliar Administrativo"> Auxiliar Administrativo
				
						<input type="radio" name="Gerente"> Gerente
					
						<input type="radio" name="Supervisor"> Supervisor
							
						<input type="radio" name="Guichê"> Guichê
					</td>
				</tr>
				<tr>	
					<td>
						<button type="submit">Confirmar</button>
					</td>
				</tr>
			</table>
	  </div>
	  
	  <div align="center">
			<table border="5" class="card">
				<tr>
					<td>
						<legend>Abertura de Chamadas</legend>
					</td>	
				</tr>
				<tr>
					<td>
						<label>Nome:</label>
						<textarea value="notnull"></textarea>
					</td>	
				</tr>
				<tr>
					<td>	
						<label>Assuntos:</label>
						<textarea></textarea>
						</td>	
				</tr>
				<tr>
					<td>
						<label>Detalhes:</label>
						<textarea rows="10" cols="30"></textarea>
					</td>	
				</tr>
				<tr>
					<td>
						<label>Chamado:</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="Gerencial"> Gerencial
					
						<input type="radio" name="Administrativo"> Administrativo
				
						<input type="radio" name="Operacional"> Operacional
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit">Confirmar</button>
					</td>
				</tr>
			</table>
	  </div>
	</form>
